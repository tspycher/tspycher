[supervisord]
user = root
nodaemon=true

[program:reflex]
directory = /app
command = reflex run --env prod --backend-only
stdout_logfile	= /var/log/applications/%(program_name)s.log
redirect_stderr = true
autorestart = true
autostart=true

[program:nginx]
command = /usr/sbin/nginx
stdout_logfile	= /var/log/applications/%(program_name)s.log
redirect_stderr = true
